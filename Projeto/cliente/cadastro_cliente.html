<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form action="cadastro_cliente.php" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="form-row">
                    <div class="form-group"> 
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" maxlength="100" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-50"> 
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
                    </div>
                    <div class="form-group col-50">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div class="form-row">
                    <div class="form-group col-30"> 
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" maxlength="10" placeholder="00000-000">
                    </div>
                    <div class="form-group col-50"> <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" maxlength="150" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-50">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" maxlength="100">
                    </div>
                    <div class="form-group col-20">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" maxlength="20" required>
                    </div>
                    <div class="form-group col-20">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento" maxlength="10">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Outras Informações</legend>
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes" rows="3"></textarea>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="ativo" name="ativo" value="1" checked>
                    <label for="ativo" class="inline-label">Cliente Ativo</label>
                </div>
            </fieldset>

            <div class="button-container"> 
                <button type="submit" class="submit-btn">Cadastrar Cliente</button>
                <button type="reset" class="reset-btn">Limpar Formulário</button>
            </div>      
            
        </form>
    </div>
</body>
</html>
