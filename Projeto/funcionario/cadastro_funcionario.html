<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Funcionário</h1>
        <form action="cadastrar_funcionario.php" method="POST">

            <fieldset>
                <legend>Informações Básicas</legend>
                <div class="form-row">
                    <div class="form-group col-50">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" maxlength="100" required>
                    </div>

                    <div class="form-group col-50">
                        <label for="usuario_id">ID do Usuário (Sistema)</label>
                        <input type="number" id="usuario_id" name="usuario_id" required>
                    </div>

                    <div class="form-group col-30">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
                    </div>

                    <div class="form-group col-30">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div class="form-row">
                    <div class="form-group col-20">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" maxlength="10" placeholder="00000-000">
                    </div>

                    <div class="form-group col-50">
                        <label for="rua">Rua</label>
                        <input type="text" id="rua" name="rua" maxlength="150">
                    </div>
                    
                    <div class="form-group col-20">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" maxlength="20">
                    </div>

                    <div class="form-group col-50">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" maxlength="100">
                    </div>

                    <div class="form-group col-30">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento" maxlength="10">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Observações</legend>
                <div class="form-group">
                    <label for="observacoes">Observações Adicionais</label>
                    <textarea id="observacoes" name="observacoes"></textarea>
                </div>
            </fieldset>
            
            <div class="button-container">
                <button type="submit" name="cadastrar" class="submit-btn">Cadastrar Funcionário</button>
                <button type="reset" class="reset-btn">Limpar Formulário</button>
            </div>
        </form>
    </div>
</body>
</html>
