<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pet</h1>
        
        <form action="cadastro_pet.php" method="POST">
            
            <fieldset>
                <legend>Informações Básicas</legend>
                
                <div class="form-row">
                    
                    <div class="form-group col-50">
                        <label for="nome">Nome do Pet:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group col-20">
                        <label for="cliente_id">ID do Dono (Cliente):</label>
                        <input type="number" id="cliente_id" name="cliente_id" required> 
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Detalhes e Medidas</legend>
                
                <div class="form-row">

                    <div class="form-group col-30"> 
                        <label for="especie_id">Espécie:</label>
                        <select id="especie_id" name="especie_id" required>
                            <option value="">Selecione a Espécie</option>
                            </select>
                    </div>

                    <div class="form-group col-30"> 
                        <label for="raca_id">Raça:</label>
                        <select id="raca_id" name="raca_id">
                            <option value="">Selecione a Raça</option>
                            </select>
                    </div>

                    <div class="form-group col-20"> 
                        <label for="peso">Peso (kg):</label>
                        <input type="number" id="peso" name="peso" step="0.01" min="0">
                    </div>

                    <div class="form-group col-20">
                        <label for="cor">Cor:</label>
                        <input type="text" id="cor" name="cor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Saúde e Histórico</legend>

                <div class="form-row">
                    <div class="form-group col-50">
                        <label>Status:</label>
                        <div class="checkbox-container">
                            <div class="checkbox-group">
                                <input type="checkbox" name="castrado" value="1" id="castrado">
                                <label for="castrado">Castrado</label>
                            </div>
        
                            <div class="checkbox-group">
                                <input type="checkbox" name="vacinado" value="1" id="vacinado">
                                <label for="vacinado">Vacinado</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" name="ativo" value="1" id="Ativo">
                                <label for="ativo"></label>Ativo (no sistema)</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-20">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-100">
                        <label for="observacoes">Observações/Histórico:</label>
                        <textarea id="observacoes" name="observacoes"></textarea>
                    </div>
                </div>
            </fieldset>

            <div class="button-container">
                <button type="submit" class="submit-btn">Cadastrar Pet</button>
                <button type="reset" class="reset-btn">Limpar Formulário</button>
            </div>
        </form>
    </div>
</body>
</html>
