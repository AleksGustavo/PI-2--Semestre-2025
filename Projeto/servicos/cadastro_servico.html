<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviço</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Serviço</h1>
        
        <form action="cadastro_servico.php" method="POST">
            <fieldset>
                <legend>Informações do Serviço</legend>
                
                <div class="form-row">
                    <div class="form-group col-50">
                        <label for="nome">Nome do Serviço:</label>
                        <input type="text" id="nome" name="nome" required maxlength="100" placeholder="Ex: Serviço Pet">
                    </div>
                    
                    <div class="form-group col-30">
                        <label for="preco">Preço (R$):</label>
                        <input type="text" id="preco" name="preco" required pattern="[0-9]+([\.,][0-9]{2})?" placeholder="Ex: 150.00">
                    </div>
                    
                    <div class="form-group col-20">
                        <label for="duracao_media">Duração (minutos):</label>
                        <input type="number" id="duracao_media" name="duracao_media" required min="1" placeholder="Ex: 60">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="descricao">Descrição Detalhada:</label>
                        <textarea id="descricao" name="descricao" rows="4" required placeholder="Descreva as atividades e benefícios do serviço..."></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Status:</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ativo" name="ativo" value="1" checked>
                            <label for="ativo" style="margin-left: 5px; margin-bottom: 0;">Serviço Disponível</label>
                        </div>
                    </div>
                </div>

            </fieldset>
            
            <div class="button-container">
                <button type="submit" class="submit-btn">Cadastrar Serviço</button>
                <button type="reset" class="reset-btn">Limpar Formulário</button>
            </div>
        </form>
    </div>
</body>
</html>
