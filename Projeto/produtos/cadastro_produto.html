<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Cadastro de Produto</h1>
        <form action="cadastro_produto.php" method="POST">
            
            <fieldset>
                <legend>Informações Básicas</legend>
                
                <div class="form-row">
                    <div class="form-group col-50">
                        <label for="nome">Nome do Produto:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group col-50">
                        <label for="codigo_barras">Código de Barras:</label>
                        <input type="text" id="codigo_barras" name="codigo_barras">
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>ID</legend>
                <div class="form-row">
                    <div class="form-group col-50">
                        <label for="categoria_id">ID Categoria:</label>
                        <input type="text" id="categoria_id" name="categoria_id" placeholder="Ex: 1, 2, 3..." required>
                    </div>

                    <div class="form-group col-50">
                        <label for="fornecedor_padrao_id">ID Fornecedor Padrão:</label>
                        <input type="text" id="fornecedor_padrao_id" name="fornecedor_padrao_id" placeholder="Ex: 1, 2, 3..." required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Valores e Estoque</legend>
                <div class="form-row">
                    <div class="form-group col-30">
                        <label for="preco_custo">Preço de Custo (R$):</label>
                        <input type="text" id="preco_custo" name="preco_custo" required pattern="^\d+(\.\d{1,2})?$" placeholder="0.00">
                    </div>

                    <div class="form-group col-30">
                        <label for="preco_venda">Preço de Venda (R$):</label>
                        <input type="text" id="preco_venda" name="preco_venda" required pattern="^\d+(\.\d{1,2})?$" placeholder="0.00">
                    </div>
                    
                    <div class="form-group col-20">
                        <label for="quantidade_estoque">Qtd. Estoque:</label>
                        <input type="text" id="quantidade_estoque" name="quantidade_estoque" required pattern="^\d+$">
                    </div>

                    <div class="form-group col-20">
                        <label for="estoque_minimo">Estoque Mínimo:</label>
                        <input type="text" id="estoque_minimo" name="estoque_minimo" required pattern="^\d+$">
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="ativo" name="ativo" value="1" checked>
                    <label for="ativo" style="margin-bottom: 0; margin-left: 5px;">Produto Ativo?</label>
                </div>
                
            </fieldset>

            <div class="button-container">
                <button type="submit" class="submit-btn">Cadastrar Produto</button>
                <button type="reset" class="reset-btn">Limpar Formulário</button>
            </div>
            
        </form>
    </div>

</body>
</html>
